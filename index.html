    <title>Estamos trabajando en nuestra página</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener este archivo CSS vinculado -->
</head>
<body>
    <section id="under-construction">
        <div class="container">
            <!-- Imagen de mantenimiento que ocupa toda la pantalla -->
            <div class="image-container">
                <img src="images/fotogiftcard1.png"Estamos en mantenimiento" class="maintenance-img">
            </div>

            <!-- Texto de mantenimiento -->
            <div class="text-container">
                <h2>¡Estamos trabajando en nuestra página web!</h2>
                <p>Deja tu correo para beneficiarte de un descuento exclusivo el día de apertura.</p>
            </div>

            <!-- Formulario para el correo -->
            <div class="form-container">
                <form id="email-form">
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                    <button type="submit">Notificarme</button>
                </form>
                <p id="thanks-message" class="hidden">¡Gracias por registrarte! Te notificaremos cuando la página esté lista.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script> <!-- Asegúrate de tener este archivo JS vinculado -->
